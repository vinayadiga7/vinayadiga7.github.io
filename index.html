<!DOCTYPE html>
    <head>
        <title>Grid Challenge</title>
        <link rel="short icon" href="#"/>
        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

        <link href="./CSS/main.css" rel="stylesheet"/>
        
    </head>
    <body>
       <div class="root-page">
            <div class="grid-main">
                <div class="grid-main__item grid-main__item--header">
                    <nav class="header">
                        <div class="header__item header__item--search-text">
                            <input type="text" placeholder="search text" class="search-box"/>
                            <i class="search icon search-icon"></i>
                        </div>
                        <div class="header__item"><i class="bell icon custom-icon"></i><span class="notification">10</span></div>
                        <div class="header__item"><a href="https://github.com/vinayadiga7"><i class="github icon custom-icon"></i></a></div>
                        <div class="header__item"><img class="ui avatar image custom-icon" src="./Images/VinayProfilePic.jpg" alt="profile pic" /></div>
                        <div class="header__item header__item--menu">
                            <input id="menu" type="checkbox" class="menu" />
                            <label for="menu"><i class="th icon custom-icon"></i></label>
                            <div class="side-navigation">
                                <ul class="side-drawer">
                                    <li class="side-drawer__item">Home</li>
                                    <li class="side-drawer__item">My Profile</li>
                                    <li class="side-drawer__item">Option 3</li>
                                    <li class="side-drawer__item">Option 4</li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            <div class="grid-main__item grid-main__item--head">
                <div class="head-container">
                    <div class="head-container__heading">
                        "Tell me and I forget, teach me and I may remember, invlove me and I learn" <span> - Benjamin Franklin</span>
                    </div>    
                </div>
            </div>
                
             
            <div class="grid-main__item grid-main__item--side-bar">Side bar</div>
            <div class="grid-main__item grid-main__item--main-content">Main Content</div>
            <div class="grid-main__item grid-main__item--footer">Footer</div>
        </div>
      
       
    </div>
    </body>
</html>
